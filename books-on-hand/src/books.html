<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books On Hand - Browse Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Books On Hand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="books.html">Browse Books</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Browse Books</h2>
        <div class="search-filter">
            <input type="text" id="search" placeholder="Search for books...">
            <select id="category">
                <option value="">Select Category</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="fantasy">Fantasy</option>
            </select>
            <input type="number" id="max-price" placeholder="Max Price">
            <button id="filter-btn">Filter</button>
        </div>
        
        <section id="book-list">
            <!-- Book items will be dynamically inserted here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Books On Hand. All rights reserved.</p>
    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
